<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Formulaire d’inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulaire d’inscription</h1>

  <form id="form-inscription">
    <table class="form-table">
      <tr>
        <td><label for="username" class="label-1">Nom d’utilisateur :</label></td>
        <td><input type="text" id="username" name="username"></td>
      </tr>
      <tr>
        <td><label for="password" class="label-2">Mot de passe :</label></td>
        <td><input type="password" id="password" name="password"></td>
      </tr>
      <tr>
        <td><label for="confirm" class="label-rest">Confirmation du mot de passe :</label></td>
        <td><input type="password" id="confirm" name="confirm"></td>
      </tr>
      <tr>
        <td><label for="email" class="label-rest">Email :</label></td>
        <td><input type="email" id="email" name="email"></td>
      </tr>
      <tr>
        <td><label for="naissance" class="label-rest">Date de naissance :</label></td>
        <td><input type="date" id="naissance" name="naissance"></td>
      </tr>
      <tr>
        <td><span class="label-rest">Genre :</span></td>
        <td>
          <label><input type="radio" name="genre" value="homme"> Homme</label>
          <label><input type="radio" name="genre" value="femme"> Femme</label>
          <label><input type="radio" name="genre" value="autre"> Autre</label>
        </td>
      </tr>
      <tr>
        <td><label for="cgu" class="label-rest">J’accepte les conditions générales :</label></td>
        <td><input type="checkbox" id="cgu" name="cgu" required></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" id="submit" value="S’inscrire"></td>
      </tr>
    </table>
  </form>

</body>
</html>
